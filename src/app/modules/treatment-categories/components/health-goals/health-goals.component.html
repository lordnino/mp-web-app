<div class="flex min-w-0 flex-auto flex-col">
    <app-page-header
        [breadcrumbs]="[{ name: 'View Health Goals', link: '/treatment-categories/health-goals' }]"
        title="All Health Goals"
    >
    </app-page-header>
    <div class="flex-auto p-6 sm:p-10">
        <div class="bg-card flex flex-col overflow-hidden rounded-2xl shadow">
            <app-data-table
                [data]="healthGoals"
                [columns]="columns"
                [loading]="loading"
                [actions]="tableActions"
                (sortChange)="onSortChange($event)"
                [sortActive]="sortActive"
                [sortDirection]="sortDirection"
                (actionClick)="onActionClick($event)"
            >
                <!-- <ng-template #statusTemplate let-row>
                    <mat-slide-toggle
                        [checked]="row.is_active"
                        (change)="handleStatusChange(row, $event)"
                    >
                        {{ row.is_active ? 'Active' : 'Inactive' }}
                    </mat-slide-toggle>
                </ng-template>
                <ng-template #actionsTemplate let-row>
                    <button mat-icon-button (click)="onActionClick({action: 'edit', row: row})">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="onActionClick({action: 'delete', row: row})">
                        <mat-icon>delete</mat-icon>
                    </button>
                </ng-template> -->
            </app-data-table>

            @if (healthGoalsMeta?.total > 0) {
                <div class="w-full flex justify-center mt-4">
                    <app-pagination
                        [meta]="healthGoalsMeta"
                        (pageChange)="pageChanger($event)"
                        (pageSizeChange)="onPageSizeChange($event)"
                        [per_page]="params.per_page"
                    ></app-pagination>
                </div>
            }
        </div>
    </div>
</div>
