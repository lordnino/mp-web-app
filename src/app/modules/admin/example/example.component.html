<div class="map-wrapper">
  <google-map
    [height]="'100%'"
    [width]="'100%'"
    [center]="center"
    [zoom]="zoom"
  >
  @for (marker of markers; track $index) {
    <map-marker
    [position]="marker.position"
    [icon]="marker.icon"
  ></map-marker>
  }
  </google-map>
</div>
