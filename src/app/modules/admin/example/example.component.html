<div class="map-wrapper">
  <google-map
    [height]="'100%'"
    [width]="'100%'"
    [center]="center"
    [zoom]="zoom"
  >
    @for (marker of markers; track marker.position) {
      <map-marker
        [position]="marker.position"
        [icon]="marker.icon"
        (mapClick)="onMarkerClick(marker)"
      ></map-marker>
    }
  </google-map>
</div>

<div class="station-drawer" [class.open]="drawerOpen">
  <button class="close-btn" (click)="drawerOpen = false">Ã—</button>
  @if (selectedStation) {
    <h2>{{ selectedStation.label }}</h2>
    <p>Latitude: {{ selectedStation.position.lat }}</p>
    <p>Longitude: {{ selectedStation.position.lng }}</p>
  }
</div>
